<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div class="scores">
            <p>View high scores</p>
        </div>
        <div class="time">
            <p>Time: <span id="timer">60</span></p>
        </div>
    </header>
    <main>
        <div id="start-page">
            <div>
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-relatated questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            </div>
            <div class="content">
                <button class="buttons" id="start-button">Start Quiz</button>
            </div>
        </div>
        <div class="hide" id="questions">
            <h3 id="question-title"></h3>
            <h4 id="question-text"></h4>
        </div>
        <!-- Questions div here apply class=hide, remove "hide" when Start button is clicked -->
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
