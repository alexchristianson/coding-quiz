<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div>
            <button class="buttons" id="score-button">View high scores</button>
        </div>
        <div class="time">
            <p>Time remaining:<span id="timer">60</span></p>
        </div>
    </header>
    <main id="content">
        <div id="start-page">
            <div>
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-relatated questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            </div>
            <div class="content">
                <button class="buttons" id="start-button">Start Quiz</button>
            </div>
        </div>
        <div class="hide" id="questions">
            <h3 id="question-title"></h3>
            <div id="question-text"></div>
            <div id="feedback-container">
                <h4 id="answer-feedback"></h4>
            </div>
        </div>
        <div  id="high-scores">
            <h3 id="recorded-score"></h3>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
